<p>
  Пользователь "admin-sys" с паролем "password" создаёт сервисы и назначает им владельцев, админов.
  Так же он добавляет в систему работников, пользователей, цеха, штатные единицы.
</p>
<div class="center-of-window">
  <mat-card class="auth-window">
    <mat-card-header>
      <mat-card-title>
        Sign in
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field class="auth-input" appearance="fill">
        <mat-label>UserName</mat-label>
        <input placeholder="userName" matInput [(ngModel)]="userName" name="userName">
        @if (userName) {
        <button matSuffix mat-icon-button aria-label="Clear" (click)="userName=''">
          <mat-icon>close</mat-icon>
        </button>
        }
      </mat-form-field>

      <br />

      <mat-form-field class="auth-input" appearance="outline">
        <mat-label>Password</mat-label>
        <input type="password" matInput placeholder="password" [(ngModel)]="password" name="password">
        @if (password) {
        <button matSuffix mat-icon-button aria-label="Clear" (click)="password=''">
          <mat-icon>close</mat-icon>
        </button>
        }
      </mat-form-field>
    </mat-card-content>

    <mat-divider />
    <mat-card-actions>
      <button mat-stroked-button class="auth-btn">SignIn</button>
    </mat-card-actions>
  </mat-card>

</div>
